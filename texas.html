<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Action Network Green Theme -->
  <link rel="stylesheet" href="https://gauthambc.github.io/action-network-cms/theme-action-green.css">

  <style>
    body {
      margin: 0;
      padding: 12px 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
  </style>
</head>

<body>
  <div class="tailgate-stats">
    <div class="main-header highlightable">
      <!-- Desktop layout -->
      <h3 class="desktop-only">
        <span class="state">#1 Texas</span><br>
        <span class="label">Tailgating Score (/100)</span><br>
        <strong>78.66</strong>
      </h3>

      <!-- Mobile layout -->
      <h3 class="mobile-only">
        <span>Texas Tailgating Score:</span>
        <strong>78.66</strong>
      </h3>
    </div>

    <div class="secondary-scroll">
      <div class="stat-box">
        <h4>💵 Tailgating Cost<br><span>(Beer, BBQ Fuel, Meat, Parking)</span></h4>
        <strong>$45.52</strong>
      </div>

      <div class="stat-box">
        <h4>🅿️ Parking Spaces<br><span>(Est.)</span></h4>
        <strong>97,241</strong>
      </div>

      <div class="stat-box">
        <h4>🏈 CFB & NFL Teams<br><span>(Count)</span></h4>
        <strong>15</strong>
      </div>

      <div class="stat-box">
        <h4>💬 Fan Sentiment<br><span>(Positive)</span></h4>
        <strong>59.70%</strong>
      </div>

      <div class="stat-box">
        <h4>🔍 Fan Interest<br><span>(Monthly Searches)</span></h4>
        <strong>7,470</strong>
      </div>
    </div>
  </div>
</body>
</html>
